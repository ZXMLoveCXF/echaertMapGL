<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>SeasonEchartGL</title>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/echarts.js"></script>
		<script type="text/javascript" src="vendors/echarts/map/js/world.js" ></script>
		<script type="text/javascript" src="js/echarts-gl.min.js"></script>
		<style>
			#main {
				width: 100%;
				height: 100vh;
			}
			
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>

	<body>
		<div id="main"></div>
	</body>
	<script>
		$(function() {
			var myChart = echarts.init(document.getElementById('main'));

			var canvas = document.createElement('canvas');
			var mapChart = echarts.init(canvas, null, {
				width: 2048,
				height: 1024
			});

			mapChart.setOption({
				geo: {
					type: 'map',
					map: 'world',
					top: 0,
					left: 0,
					right: 0,
					bottom: 0,
					boundingCoords: [
						[-180, 90],
						[180, -90]
					],
					itemStyle: {
						normal: {
							areaColor: 'transparent',
							borderColor: '#fff'
						},
						emphasis: {
							areaColor: 'yellow'
						}
					},
					label: {
						show: false
					}
				}
			});

			option = {
				backgroundColor: '#000',
				globe: {
					baseTexture: './asset/get/s/data-1491890179041-Hkj-elqpe.jpg',
					heightTexture: './asset/get/s/data-1491889019097-rJQYikcpl.jpg',

					displacementScale: 0.1,

					shading: 'lambert',

					environment: './asset/get/s/data-1491837999815-H1_44Qtal.jpg',

					light: {
						ambient: {
							intensity: 0.1
						},
						main: {
							intensity: 1.5
						}
					},

					layers: [{
						type: 'blend',
						texture: mapChart
					}]
				},
				series: []
			}
			myChart.setOption(option);
		})
	</script>

</html>
