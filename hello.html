<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>HelloEchartGL</title>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/echarts.js"></script>
		<script type="text/javascript" src="js/echarts-gl.js"></script>
		<style>
			#main {
				width: 100%;
				height: 100vh;
			}
			
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>

	<body>
		<div id="main"></div>
	</body>
	<script>
		var chart = echarts.init(document.getElementById('main'));

		option = {
			backgroundColor: '#000',
			globe: {
				baseTexture: "data-gl/asset/world.topo.bathy.200401.jpg",
				heightTexture: "data-gl/asset/world.topo.bathy.200401.jpg",
				displacementScale: 0.04,
				shading: 'realistic',
				environment: 'data-gl/asset/starfield.jpg',
				realisticMaterial: {
					roughness: 0.9
				},
				postEffect: {
					enable: true
				},
				light: {
					main: {
						intensity: 5,
						shadow: true
					},
					ambientCubemap: {
						texture: 'data-gl/asset/pisa.hdr',
						diffuseIntensity: 0.2
					}
				}
			}
		};

		chart.setOption(option);
	</script>

</html>
