<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>EchartGL</title>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/echarts.js" ></script>
		<script type="text/javascript" src="js/echarts-gl.js" ></script>
		<style>
			#main{
				width: 100%;
				height: 100vh;
			}
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>

	<body>
		<div id="main"></div>
	</body>
	<script>
		var chart = echarts.init(document.getElementById('main'));

		option = {
			backgroundColor: '#000',
			globe: {
				baseTexture: "data-gl/asset/world.topo.bathy.200401.jpg",
				heightTexture: "data-gl/asset/bathymetry_bw_composite_4k.jpg",
				displacementScale: 0.2,
				shading: 'realistic',
				environment: 'data-gl/asset/starfield.jpg',
				realisticMaterial: {
					roughness: '/asset/get/s/data-1497599804873-H1SHkG-mZ.jpg',
					metalness: '/asset/get/s/data-1497599800643-BJbHyGWQW.jpg',
					textureTiling: [8, 4]
				},
				postEffect: {
					enable: true
				},
				viewControl: {
					autoRotate: false
				},
				light: {
					main: {
						intensity: 2,
						shadow: true
					},
					ambientCubemap: {
						texture: 'data-gl/asset/pisa.hdr',
						exposure: 2,
						diffuseIntensity: 2,
						specularIntensity: 2
					}
				}
			}
		};
		
		chart.setOption(option);
	</script>

</html>
